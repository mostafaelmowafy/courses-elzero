<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div::first-letter{color:rgb(244, 101, 18) ;}
        div{width: 600px;
            margin: 20px auto;
            background-color: rgb(186, 221, 251);
            text-align: center;
            position: relative;
            padding: 15px;
            border-left: solid 5px;
            border-right: solid 5px;
            border-left-color :rgb(244, 101, 18) ;
            border-right-color: rgb(153, 38, 192);
        }
        
        div:before{content: "";
            position: absolute;
            width: 640px;     
            height: 5px;
            top: -5px;
            left: -5px;
            
            background-image: linear-gradient(to right ,rgb(244, 101, 18) 0%,rgb(244, 101, 18) 20%,
            rgb(0, 162, 255) 20%,rgb(0, 162, 255) 40%,
            rgb(0, 255, 76) 40%,rgb(0, 255, 76) 60%, 
            rgb(255, 60, 0) 60%,rgb(255, 60, 0) 80%,
            rgb(153, 38, 192) 80%);
        }
        div:after{content: "";
            position: absolute;
            width: 640px;     
            height: 5px;
            bottom:-5px;
            left: -5px;
            background-image: linear-gradient(to right ,rgb(244, 101, 18) 0%,rgb(244, 101, 18) 20%,
            rgb(0, 162, 255) 20%,rgb(0, 162, 255) 40%,
            rgb(0, 255, 76) 40%,rgb(0, 255, 76) 60%, 
            rgb(255, 60, 0) 60%,rgb(255, 60, 0) 80%,
            rgb(153, 38, 192) 80%);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div>Elzero</div>
</body>
</html>
