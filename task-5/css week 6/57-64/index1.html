<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .grid {
            background-color: #ddd;
            padding: 20px;
            width: 800px;
            height: 400px;
            margin: 20px auto;
            text-align: center;
            display: grid;
            grid-template-columns: repeat(3,1fr );
            grid-template-rows: 50px 310px;
            gap: 30px;

            }
            .r1{padding-top: 15px;}
            .r2{padding-top: 135px;}
            div{background-color: rgb(64, 90, 90);
                color: white; 
                position: relative;
            }
            #e1:after{content: "element 1";
                position: absolute;
                left: 90px;
            }
            #e2:after{content: "element 2";
                position: absolute;
                left: 90px;
            }
            #e3:after{content: "element 3";
                position: absolute;
                left: 90px;
            }
            #e4:after{content: "element 4";
                position: absolute;
                left: 90px;
            }
            #e5:after{content: "element 5";
                position: absolute;
                left: 90px;
            }
            #e6:after{content: "element 6";
                position: absolute;
                left: 90px;
            }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="grid">
        <div class="r1" id="e1"></div>
        <div class="r1" id="e2"></div>
        <div class="r1" id="e3"></div>
        <div class="r2" id="e4"></div>
        <div class="r2" id="e5"></div>
        <div class="r2" id="e6"></div>
    </div>
</body>
</html>
