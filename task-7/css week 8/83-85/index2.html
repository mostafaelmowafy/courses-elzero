<!DOCTYPE html>
<head>
    <style>
        .parent{
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between ;
                margin: 20px auto ;
            }
        .parent div{
            background-color: rgb(227, 231, 234);
            text-align: center;
            margin-bottom: 25px;
            }
        @media (min-width:1200px){
            .parent{width: 1200px;}
                
            .parent div{width: 290px;  padding-bottom: 25px ;}
            
            h4{color: rgb(36, 202, 130);}    
            }    

        @media (min-width:992px) and (max-width:1200px){
        .parent{width: 992px;}
            
        .parent div{width: 480px; padding-bottom: 25px ;}
        
        h4{color: rgb(189, 0, 0);}    
        }    
        @media (min-width:768px) and (max-width:992px){
            .parent{width: 768px;}
                    
            .parent div{width: 750px; padding-bottom: 25px ;}    
            h4{color: rgb(0, 0, 0);}
            }
        @media (max-width:767px){
        .parent{width: 420px;}
                
        .parent div{width: 400px; padding-bottom: 25px ;}    
        h4{color: rgb(0, 0, 0);}
        }    
    </style>
</head>
<body>
    <div class="parent">
        <div >
            <h4>Product One</h4>
            This Is Product
        </div>
        <div>
            <h4>Product Two</h4>
            This Is Product
        </div>
        <div>
            <h4>Product Three</h4>
            This Is Product
        </div>
        <div>
            <h4>Product Four</h4>
            This Is Product
        </div>
    </div>
</body>
</html>
