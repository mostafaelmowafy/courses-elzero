<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <form method="get" target="_blanck" novalidate>
            <div>
                <label for="url">URL</label><br>    
                <input id="url" type="url" required><hr>
            </div>
            <div></div>
                <label for="file">Upload</label><br>
                <input id="file" type="file" require readonly value="o@o.com" name="email" ><hr>
            </div>
            <div>
                <label>Search</label><br>
                <input type="search" name="search" autofocus  placeholder="Enter A Search Word">
            </div><br>
            <div>
                <label for="date">Date</label>
                <input id="date" type="date" value="1982-10-25">
            </div><br>
            <div>
                <label for="month">Month</label>
                <input id="month" type="month" value="1982-10">
            </div><br>
            <div>
                <input type="reset" value="empty">
                <input type="submit" value="send">
            </div>
        </form>
    </body>
</html>
