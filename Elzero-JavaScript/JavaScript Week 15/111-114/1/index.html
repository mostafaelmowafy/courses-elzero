<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Learn JavaScript</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="choices">


            <label for="fonts">Choice a font:</label>
            <select name="fonts" id="fonts" >
                <option >Cairo</option>
                <option >Open Sans</option>
                <option >Roboto</option>
            </select>
            
            
            <label for="colors">Choice a color:</label>
            <select id="colors">
                <option data-color="beige" value="beige">Beige</option>
                <option data-color="white" value="white">White</option>
                <option data-color="red" value="red">Red</option>
                <option data-color="blue" value="blue">Blue</option>
                <option data-color="borange" value="orange">Orange</option>
                <option data-color="yellow" value="yellow">Yellow</option>
            </select>
        
            <label for="size">Choice a size:</label>
            <select name="size" id="size">
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
            </select>
        </form>

        <script src="javascript/main.js"></script>
    </body>
</html>
