<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <style>
            
            p{background-color: rgb(211, 211, 211);width: 350px; height: 40px;margin: auto;margin-bottom: 10px;position: relative;text-align: center;padding-top: 20px;border-left:solid crimson 4px ;}
            p::before{content:  attr(data-person) ;background-color: rgb(211, 211, 211); position: absolute;top: 10px; height: 30px;width: 60px;text-align: center;padding-top: 10px;left: -80px;}
            p::after{content: "";position: absolute;border-width: 12px; border-style: solid; border-color: rgba(248, 248, 248, 0) crimson rgba(255, 217, 0, 0) rgba(0, 128, 0, 0) ;width: 0px;height: 0px;left: -24px;}
        </style>
    </head>
    <body>
        <p data-person="Osama">This Is Very Very Long Comment Number One</p>
        <p data-person="Ahmed">This Is Very Very Long Comment Number Two</p>
        <p data-person="Sayed">This Is Very Very Long Comment Number Three</p>
    </body>
</html>
