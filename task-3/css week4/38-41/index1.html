<!DOCTYPE html>
<html>
    <head>
        <style>
            
            div{
                padding-top: 40px;
                box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                counter-increment: span-coun;
                position: relative ;
                display: inline-block; 
                width: 100px;
                height: 100px;
                border: solid 2px;
                border-radius: 50%;
                text-align: center;
                margin-left: 80px;
                box-shadow: -6px -4px 0px 0px rgb(175, 29, 29),
                6px 4px rgb(0, 102, 255);
            }
            div::after{
                content: counter(span-coun);
                position: absolute;
                background-color: black;
                color: white;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                top: -10px;
                left: 40px;}
            
        </style>
        <title>Document</title>
    </head>
    <body>
        <div> element</div>
        <div> element</div>
        <div> element</div>
    </body>
</html>
